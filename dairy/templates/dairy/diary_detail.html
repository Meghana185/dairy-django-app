<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ diary.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">{{ diary.title }}</h1>

        <div class="text-center mb-4">
            <a href="{% url 'add_entry' diary.id %}" 
               class="bg-pink-500 text-white py-2 px-4 rounded-lg hover:bg-pink-600 transition">
                + Add Entry
            </a>
        </div>

        {% if entries %}
            <ul class="divide-y divide-gray-300">
                {% for entry in entries %}
                    <li class="py-4">
                        <h2 class="text-xl font-semibold text-pink-500">{{ entry.title }}</h2>
                        <p class="text-gray-500 text-sm">Created on: {{ entry.created_at }}</p>
                        <p class="mt-2">{{ entry.content }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-pink-500">No entries yet. Start writing!</p>
        {% endif %}
    </div>

</body>
</html>
