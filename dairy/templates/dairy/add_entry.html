<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CSS CDN -->
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-pink-600 mb-4 text-center">
            Add Entry to {{ diary.title }}
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600 transition">
                Save
            </button>
        </form>
    </div>

</body>
</html>
